<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Googleclone.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Google frontpage clone</title>
</head>
<body>
   <header>
    <nav>
  <a class="menu-item" href="#">Gmail</a>
  <a class="menu-item" href="#">Images</a>
  <div id="dropdown-wrapper">
    <i id="dropdown-menu" class="material-icons">apps</i>
    <div id="app-dropdown">
      <div class="app-item">
        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
        <p>Search</p>
      </div>
      <div class="app-item">
        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Map">
        <p>Maps</p>
      </div>
      <div class="app-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive">
        <p>Drive</p>
      </div>
      <div class="app-item">
        <img src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_15_2x.png" alt="Google Calendar">
        <p>Calendar</p>
      </div>
      <div class="app-item">
        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos">
        <p>Photos</p>
      </div>
      <div class="app-item">
        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep">
        <p>Keep</p>
      </div>
    </div>
  </div>
  <img id="profile-pic" src="unnamed.jpg" alt="profile-pic">
</nav>
   </header>

   <main>
    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <div id="search-container">
      <input type="text" id="search-box" placeholder="Search Google or type a URL">
      <div id="buttons-container">
        <button class="custom-btn">Google Search</button>
        <button class="custom-btn">I'm Feeling Lucky</button>
      </div>
    </div>
   </main>
   <footer>
    <p>Nigeria</p>
    <div id="footer-links">
      <a href="#">About</a>
      <a href="#">Advertising</a> 
      <a href="#">Business</a>
      <a href="#">How Search works</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
   </footer>
</body>
</html>
